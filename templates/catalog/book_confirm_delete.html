{% extends 'catalog/base.html' %}
{% block title %}Confirm Delete book{% endblock %}

{% block content %}

    <div class="text-center mt-5">
        <h1>You are here to delete book</h1>

        <form action="" method="post">
            {% csrf_token %}

            <h3>Are you sure you want to delete <small class="text-success">{{ book.title }}</small> this book?</h3>
            <input value="Yes, delete" type="submit" class="btn btn-success">
        </form>
    </div>

{% endblock %}
