{% extends 'catalog/base.html' %}

{% block content %}
    <h1>Borrowed Instances</h1>
    <p>Borrower: {{ book_instance.borrower }}</p>
    <p{% if book_instance.is_overdue %} class="tex-danger"{% endif %}>Due date: {{ book_instance.due_back }}</p>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
